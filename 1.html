<html>

</head>
<body>
<table border="1"   align="center" height="1000"  width="800"   bordercolor="#161616" bgcolor="#578DA7">
    <tr>
        <td valign="top">

                    </tr>

                        <td width="160"><textarea cols="15" rows="1"></textarea></td>

                    </tr>
                </table>

                    <tr>
                        <td align="right"  width="150"><font color="#E30408">*</font>手机号码:</td>

                    </tr>
                </table>
                <table  border="0" align="center" height="60"  width="800"   bordercolor="#161616">
                    <tr>
                        <td align="right"  width="150"><font color="#E30408">*</font>电子邮箱:</td>
                        <td width="160"><textarea cols="15" rows="1"></textarea></td>
                        <td>例如：981784787@qq.com</td>
                    </tr>
                </table>
                <table  border="0"align="center" height="60"  width="800"  >
                    <tr>
                        <td align="right"  width="150"><font color="#E30408">*</font>设置密码:</td>
                        <td width="160"><input type="password"></td>
                        <td>只能使用字母和数字组合</td>

                <table  border="0"align="center" height="60"  width="800"  >
                    <tr>
                        <td align="right"  width="150"><font color="#E30408">*</font>重复密码:</td>
                        <td width="160"><input type="password"></td>
                        <td></td>
                    </tr>
                </table>
                <table  border="0"align="center" height="60"  width="800"  >
                    <tr>

                        <td></td>
                    </tr>
                </table>
                <table  border="0"align="center" height="60"  width="800"  >

                                <option>白领</option>
                                <option>教师</option>

                                <option>警察</option>
                                <option>其他</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                </table>
                <table  border="0"align="center" height="60"  width="800"  >
                    <tr>
                        <td align="right"  width="150"><font color="#E30408">*</font>性  别   :</td>
                        <td width="160"><input type="radio"  name="us">男<input type="radio" name="us">女</td>
                        <td></td>
                    </tr>
                </table>
                <table  border="0"align="center" height="60"  width="800"  >
                    <tr>
                        <td align="right"  width="150"><font color="#E30408">*</font>所 在 地:</td>
                        <td width="160" >
                            <select >
                                <option>天  津</option>
                                <option>上  海</option>
                                <option>北  京</option>
                                <option>重  庆</option>
                                <option>山  西</option>
                                <option>其  他</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                        <td><textarea cols="60" rows="10"></textarea></td>

                    </tr>
                </table>

                    <tr>

                </table>

                    <tr>
                        <td></td>
                        <td align="center" width="700"><input type="reset" value="点此重置信息"></td>

                    <tr>
                        <td></td>
                        <td align="center" width="700"><input type="submit" value="提交信息 完成注册"></td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
